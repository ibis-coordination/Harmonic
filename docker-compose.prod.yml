# Production-only services
# Used with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # Virus scanning (heavy container, slow startup - not needed in dev)
  clamav:
    image: clamav/clamav:stable
    platform: linux/amd64
    volumes:
      - clamav_data:/var/lib/clamav
    # ClamAV exposes clamd on port 3310
    # No need to expose externally, just for internal docker network

volumes:
  clamav_data:

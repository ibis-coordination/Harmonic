name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: decisiveteam
          POSTGRES_PASSWORD: decisiveteam
          POSTGRES_DB: decisive_team_test
      redis:
        image: redis:6.2-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.7
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Set up database
        env:
          RAILS_ENV: test
          DB_HOST: localhost
          AUTH_MODE: oauth
          HOSTNAME: harmonic.localhost
          PRIMARY_SUBDOMAIN: app
          AUTH_SUBDOMAIN: auth
          REDIS_URL: redis://localhost:6379/0
        run: |
          bin/rails db:create
          bin/rails db:schema:load

      - name: Run tests with coverage
        env:
          RAILS_ENV: test
          DB_HOST: localhost
          AUTH_MODE: oauth
          HOSTNAME: harmonic.localhost
          PRIMARY_SUBDOMAIN: app
          AUTH_SUBDOMAIN: auth
          REDIS_URL: redis://localhost:6379/0
          COVERAGE: true
        run: bundle exec rails test

      - name: Check coverage threshold
        run: |
          COVERAGE=$(cat coverage/.last_run.json | jq '.result.line')
          THRESHOLD=45
          echo "Coverage: $COVERAGE%"
          echo "Threshold: $THRESHOLD%"
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "::error::Coverage $COVERAGE% is below threshold $THRESHOLD%"
            exit 1
          fi
          echo "âœ“ Coverage meets threshold"
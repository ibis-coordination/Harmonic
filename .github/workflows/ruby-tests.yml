name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: decisiveteam
          POSTGRES_PASSWORD: decisiveteam
          POSTGRES_DB: decisive_team_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.7
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..10}; do
            nc -z db 5432 && echo "PostgreSQL is ready" && exit 0
            echo "Waiting for PostgreSQL..."
            sleep 5
          done
          echo "PostgreSQL did not become ready in time" && exit 1

      - name: Set up database
        env:
          RAILS_ENV: test
          AUTH_MODE: oauth
          HOSTNAME: harmonic.localhost
          PRIMARY_SUBDOMAIN: app
          AUTH_SUBDOMAIN: auth
        run: |
          bin/rails db:create
          bin/rails db:schema:load

      - name: Run tests
        env:
          RAILS_ENV: test
          AUTH_MODE: oauth
          HOSTNAME: harmonic.localhost
          PRIMARY_SUBDOMAIN: app
          AUTH_SUBDOMAIN: auth
        run: bundle exec rails test
name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: decisiveteam
          POSTGRES_PASSWORD: decisiveteam
          POSTGRES_DB: decisive_team_test
      redis:
        image: redis:6.2-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.7
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          bundle install
          npm install
          cd client && npm install

      - name: Set up database
        env:
          RAILS_ENV: test
          DB_HOST: localhost
          AUTH_MODE: oauth
          HOSTNAME: harmonic.localhost
          PRIMARY_SUBDOMAIN: app
          AUTH_SUBDOMAIN: auth
          REDIS_URL: redis://localhost:6379/0
        run: |
          bin/rails db:create
          bin/rails db:schema:load

      - name: Run Sorbet type check
        run: bundle exec srb tc

      - name: Check Sorbet coverage
        run: bundle exec spoom srb coverage

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Lint V2 client
        run: cd client && npm run lint

      - name: Type check V2 client
        run: cd client && npm run typecheck

      - name: Run V2 client tests
        run: cd client && npm test

      - name: Build JavaScript assets
        run: npm run build

      - name: Build MCP server
        run: |
          cd mcp-server
          npm install
          npm run build

      - name: Run MCP server tests
        run: |
          cd mcp-server
          npm test

      - name: Run tests with coverage
        env:
          RAILS_ENV: test
          DB_HOST: localhost
          AUTH_MODE: oauth
          HOSTNAME: harmonic.localhost
          PRIMARY_SUBDOMAIN: app
          AUTH_SUBDOMAIN: auth
          REDIS_URL: redis://localhost:6379/0
          COVERAGE: true
        run: bundle exec rails test

      - name: Check coverage threshold
        run: |
          COVERAGE=$(cat coverage/.last_run.json | jq '.result.line')
          THRESHOLD=45
          echo "Coverage: $COVERAGE%"
          echo "Threshold: $THRESHOLD%"
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "::error::Coverage $COVERAGE% is below threshold $THRESHOLD%"
            exit 1
          fi
          echo "âœ“ Coverage meets threshold"